<!DOCTYPE html>
<html lang="en">
<!-- iOS meta tags -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="To-Do List">
<link rel="apple-touch-icon" href="icons/icon-192x192.png">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Task</title>

    <!-- Material Design 3 CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-components-web/14.0.0/material-components-web.min.css">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://images3.alphacoders.com/135/thumb-1920-1350069.jpeg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            height: 100vh;
            overflow: hidden;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
        }
        .container {
            width: 100%;
            max-width: 480px;
            background: rgba(255, 255, 255, 0.226);
            padding: 16px;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(10px);
        }
        h2 {
            margin: 0;
            padding: 16px 0;
            text-align: center;
            font-size: 1.5rem;
        }
        .mdc-text-field {
            width: 100%;
            margin-bottom: 16px;
        }
        .mdc-button {
            width: 100%;
            padding: 16px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .mdc-button--raised {
            background-color: #6200ea;
            color: white;
        }
        .mdc-button--raised:hover {
            background-color: #3700b3;
        }
        /* Dark Theme Styles */
        @media (prefers-color-scheme: dark) {
            body {
                background: url('https://images3.alphacoders.com/135/thumb-1920-1350069.jpeg') no-repeat center center fixed;
                background-size: cover;
            }
            .container {
                background: rgba(0, 0, 0, 0.26);
            }
            .mdc-text-field .mdc-text-field__input {
                color: var(--text-color-dark);
                background-color: rgba(255, 255, 255, 0.1);
            }
            .mdc-button--raised {
                background-color: #bb86fc;
            }
            .mdc-button--raised:hover {
                background-color: #3700b3;
            }
            h2, .mdc-text-field .mdc-text-field__input, .mdc-button {
                color: var(--text-color-dark);
            }
        }
        :root {
            --text-color: #000;
            --text-color-dark: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add New Task</h2>
        <div class="mdc-text-field mdc-text-field--outlined">
            <input type="text" id="taskInput" class="mdc-text-field__input" placeholder="Enter task">
            <div class="mdc-notched-outline">
                <span class="mdc-notched-outline__leading"></span>
                <span class="mdc-notched-outline__notch"><span class="mdc-floating-label">Task</span></span>
                <span class="mdc-notched-outline__trailing"></span>
            </div>
        </div>
        <button id="addTaskBtn" class="mdc-button mdc-button--raised">Add Task</button>
    </div>

    <!-- Material Design Components JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/material-components-web/14.0.0/material-components-web.min.js"></script>
    
    <!-- JavaScript to handle task addition -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const addTaskBtn = document.getElementById('addTaskBtn');
            const taskInput = document.getElementById('taskInput');

            // Initialize Material Components
            mdc.textField.MDCTextField.attachTo(document.querySelector('.mdc-text-field'));

            addTaskBtn.addEventListener('click', function() {
                const taskText = taskInput.value.trim();
                if (taskText) {
                    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                    tasks.push({ text: taskText, completed: false });
                    localStorage.setItem('tasks', JSON.stringify(tasks));
                    window.location.href = 'index.html'; // Redirect back to the main page
                }
            });
        });
    </script>
</body>
</html>
