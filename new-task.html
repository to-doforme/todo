<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New To-Do</title>

    <!-- Material Design CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-components-web/14.0.0/material-components-web.min.css">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            padding: 16px;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 90vh;
            overflow: hidden;
        }
        h2 {
            margin: 0;
            padding: 16px 0;
            text-align: center;
            font-size: 1.5rem;
        }
        .mdc-text-field {
            width: 100%;
            margin-bottom: 16px;
        }
        .add-task-btn, .back-btn {
            width: 100%;
            height: 48px;
            border-radius: 8px;
        }
        .add-task-btn {
            background-color: #6200ea;
            color: white;
        }
        .add-task-btn:hover {
            background-color: #3700b3;
        }
        .back-btn {
            margin-top: 16px;
            border: 1px solid #6200ea;
            color: #6200ea;
        }
        .back-btn:hover {
            background-color: #f3e5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>New To-Do</h2>
        <div class="mdc-text-field mdc-text-field--outlined">
            <input type="text" id="taskInput" class="mdc-text-field__input">
            <label class="mdc-floating-label" for="taskInput">Task</label>
            <div class="mdc-line-ripple"></div>
        </div>
        <button class="mdc-button mdc-button--raised add-task-btn" id="addTaskButton">
            <span class="mdc-button__label">Add Task</span>
        </button>
        <button class="mdc-button mdc-button--outlined back-btn" onclick="goBack()">
            <span class="mdc-button__label">Back</span>
        </button>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js"></script>

    <!-- Firebase Initialization -->
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Material Design components
            const textFields = document.querySelectorAll('.mdc-text-field');
            textFields.forEach(textField => mdc.textField.MDCTextField.attachTo(textField));
            const buttons = document.querySelectorAll('.mdc-button');
            buttons.forEach(button => mdc.ripple.MDCRipple.attachTo(button));

            document.getElementById('addTaskButton').addEventListener('click', function() {
                const taskInput = document.getElementById('taskInput');
                const taskText = taskInput.value.trim();
                if (taskText !== "") {
                    db.collection('tasks').add({
                        text: taskText,
                        completed: false
                    }).then(() => {
                        taskInput.value = ''; // Clear the input field
                        alert('Task added!');
                        window.location.href = 'index.html'; // Redirect to the main page
                    }).catch(error => {
                        console.error('Error adding task: ', error);
                    });
                } else {
                    alert('Task cannot be empty!');
                }
            });
        });

        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
